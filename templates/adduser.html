{% extends "master/mod.html" %}
<!--头部-->
{% block title %}
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/modify.css">
    <link rel="stylesheet" href="/static/css/adddel.css">
{% endblock %}

<!--中间内容-->
{% block content %}
    <div class="adds" >
        <table border="1" id="tab">
            <caption>用户列表</caption>
                <thead>
                <tr>
{#                    <th>选择</th>#}
                    <th>ID</th>
                    <th>用户名</th>


                </tr>
                </thead>
                <tbody id="tb">

                {% for row in user_list %}
                    <form action="#" method="POST" >
                        <tr>
                            <input  style='display: none' name='user_id' type='text' value='{{ row.id }}'>
                            <td tag='id'>&nbsp;{{ row.id }}&nbsp;</td>
                            <td tag='hostname'>&nbsp; {{ row.username }}&nbsp;</td>
                        </tr>
                    </form>
                {% endfor %}
                </tbody>
            </table>

    </div>

    <form class="form-horizontal" action="#" method="POST">
        <div class="form-group" style="margin-top: 100px">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
                <input type="email" name="user" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
                <input type="password" name="pwd" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox" style="display: none">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="zj">增加</button>
                <a href="/adduser"><button type="button" class="btn btn-default" id="zj">刷新</button></a>
                <button type="button" class="btn btn-default gb">关闭</button>

            </div>
        </div>
    </form>


{% endblock %}



<!--JS内容-->
{% block js %}
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/jquery-easyui-1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/jquery-easyui-1.5.2/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
    //返回上面的页面
        $('.btn btn-default').click(function(){
            window.location.href="web_hosts"
        })
        $('.gb').click(function(){
            window.close();
        })

        $('#zj').click(function(){
            user=$('#inputEmail3').val();
            pwd=$('#inputPassword3').val();
            if (user &&pwd){
                $('.form-horizontal').submit()
                alert("添加成功")
            }
        })
    </script>
{% endblock %}
